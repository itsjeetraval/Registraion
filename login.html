<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
  /*  background-color: #080710; */
  background-color:#1a1a1a;
}
.background{
   
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 525px;
    width: 450px;
    background-color: #0d0d0d;

    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    background-color: #0d0d0d;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}

button:hover{
    background-color:white;
}

.mybtn{
    margin-top: 50px;
    width: 100%;
    background-color: #33ff77;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

a:hover{
    color: #33ff77;
}


@media only screen and (max-width: 768px) {
    .background {
        width: 100%;
        height: auto;
        position: static;
        transform: none;
        left: auto;
        top: auto;
    }
    .background .shape {
        display: none; /* Hide the shapes on smaller screens */
    }
    form {
        width: 90%; /* Adjust form width for smaller screens */
        height:auto;
        padding: 30px 15px; /* Adjust padding for smaller screens */
    }
    form h3 {
        font-size: 24px; /* Adjust heading size for smaller screens */
        line-height: 32px; /* Adjust line-height for smaller screens */
    }
    label,
    input {
        font-size: 14px; /* Adjust font size for labels and inputs */
    }
    .social {
        flex-direction: column; /* Stack social icons vertically on smaller screens */
        align-items: center; /* Center social icons horizontally on smaller screens */
    }
    .social div {
        margin-top: 15px; /* Adjust margin between social icons */
    }
}


</style>

</head>
<body>


    <form method="post">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass" minlength="8"  maxlength="8" required>

        <button class="mybtn" type="submit">Log In</button>

        <br><br><br>


        <a href="/signup.html" >Don't have an account ?</a>
    </form>



</body>
</html>
